<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">

</head>
<body class="row justify-content-center">
<div class="container mt-4">
    <div class="container text-center">
        <div class="row justify-content-md-center">
            <input type="text" id="calculo" class="form-control col col-4 text-right" aria-label="Large"
                   aria-describedby="inputGroup-sizing-sm" value="0">
        </div>
        <div class="row justify-content-md-center mt-1">
            <div class="col col-1 bg-secondary border border-white rounded center">
                <span class="text-white btn" onclick="tecla1(event)">0</span>
            </div>
            <div class="col col-1 bg-secondary border border-white rounded center">
                <span class="text-white btn" onclick="tecla1(event)">1</span>
            </div>
            <div class="col col-1 bg-secondary border border-white rounded text-white center">
                <span class="text-white btn" onclick="tecla1(event)">2</span>
            </div>
            <div class="col col-1 bg-info border border-white rounded text-white center">
                <span class="text-white btn" onclick="tecla1(event)">+</span>
            </div>
        </div>

        <div class="row justify-content-md-center mt-1">
            <div class="col col-1 bg-secondary border border-white rounded center">
                <span class="text-white btn" onclick="tecla1(event)">3</span>
            </div>
            <div class="col col-1 bg-secondary border border-white rounded center">
                <span class="text-white btn" onclick="tecla1(event)">4</span>
            </div>
            <div class="col col-1 bg-secondary border border-white rounded text-white center">
                <span class="text-white btn" onclick="tecla1(event)">5</span>
            </div>
            <div class="col col-1 bg-info border border-white rounded text-white center">
                <span class="text-white btn" onclick="tecla1(event)">-</span>
            </div>
        </div>


        <div class="row justify-content-md-center mt-1">
            <div class="col col-1 bg-secondary border border-white rounded center">
                <span class="text-white btn" onclick="tecla1(event)">6</span>
            </div>
            <div class="col col-1 bg-secondary border border-white rounded center">
                <span class="text-white btn" onclick="tecla1(event)">7</span>
            </div>
            <div class="col col-1 bg-secondary border border-white rounded text-white center">
                <span class="text-white btn" onclick="tecla1(event)">8</span>
            </div>
            <div class="col col-1 bg-info border border-white rounded text-white center">
                <span class="text-white btn" onclick="tecla1(event)">*</span>
            </div>
        </div>
        <div class="row justify-content-md-center mt-1">
            <div class="col col-1 bg-secondary border border-white rounded center">
                <span class="text-white btn" onclick="tecla1(event)">+/-</span>
            </div>
            <div class="col col-1 bg-secondary border border-white rounded center">
                <span class="text-white btn" onclick="tecla1(event)">9</span>
            </div>
            <div class="col col-1 bg-secondary border border-white rounded text-white center">
                <span class="text-white btn" onclick="tecla1(event)">,</span>
            </div>
            <div class="col col-1 bg-info border border-white rounded text-white center">
                <span class="text-white btn" onclick="tecla1(event)">-</span>
            </div>
        </div>

        <div class="row justify-content-md-center mt-1">
            <div class="col col-3 bg-secondary border border-white rounded center">
                <span class="text-white btn" onclick="tecla1(event)">Enter</span>
            </div>
            <div class="col col-1 bg-info border border-white rounded text-white center">
                <span class="text-white btn" onclick="tecla1(event)">C</span>
            </div>
        </div>
    </div>
</div>
<script src="./js/calculadora.js"></script>
</body>
</html>
